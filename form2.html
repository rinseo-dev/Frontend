<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0 auto; padding:0;}
    header{display:flex;
          justify-content: space-between;
          margin-top:20px;
          align-items: center;
    }
    nav>ul{
      display:flex;
      width:300px;
      list-style: none;
    }
    ul>li{align-items: center;
    }
    div>img{width:700px;}
    #logo{width:100px;}
  </style>
</head>
<body>
  <header>
    <div>
      <img src="img/logo.png" alt="logo" id="logo">
    </div>
    <nav>
      <ul>
        <li><a href="">투표하기</a></li>
        <li><a href="">게시판</a></li>
        <li><a href="">로그인</a></li>
      </ul>
    </nav>
  </header>
  <section id="imgslide">
    <div>
      <img src="resources/img/I.png" alt="1번">
      <img src="resources/img/S.png" alt="2번">
      <img src="resources/img/F.png" alt="3번">
      <img src="resources/img/P.png" alt="4번">
    </div>
  </section>
  
  <script>
    $(()=>{
      const imgs = $('#imgslide img');
      let imgidx = 0;

      setInterval(() => {
        imgs.eq(imgidx).fadeOut();

        imgidx = (imgidx+1)%imgs.length;

        imgs.eq(imgidx).fadeIn();
      
      }, 500);

    });
    
  </script>
</body>
</html>
