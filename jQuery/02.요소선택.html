<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <title>02.요소선택</title>
</head>
<body>
  <h1>기본선택자를 이용하여 요소 선택</h1>

  <h3>* 아이디 선택자</h3>
  <p>특정 고유한 아이디값을 가진 요소 "하나만" 선택하고자 할 때</p>
  
  <h1 id="id1">테스트1</h1><!--Js방식-->
  <h1 id="id2">테스트2</h1><!--jQuery방식-->

  <script>
    $(() => {
      // javaScript방식
      document.getElementById('id1').style.color="red";
      document.getElementById('id1').innerHTML = "h1 글자 변경";

      // jQuery 방식
      /*
        $("#아이디명")

        .css() : 선택된 요소의 style 지정
        .html() : 선택된 요소의 innerHTML과 관련된 기능을 수행하는 메소드
      */
      $('#id2').css('color','green');
      $('#id2').html('h2 변경');


      console.log(document.getElementById("id1")); // console창에 그냥 불러오기..?
      console.log($('#id2')); // console창에서 id2에 대한 정보를 볼 수 있음
    })
  </script>
