<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <title>15.ani_fadeIn_fadeOut</title>
</head>
<body>
  <h3>* fadeIn(), fadeOut(), fadeToggle()</h3>
  <p>선택된 요소가 점점 선명해지면서 보여지고, 점점 투명해지면서 안보이게 하는 메소드</p>

  <button id="fadeOut">투명하게 숨기기</button>
  <button id="fadeIn">불투명하게 보여주기</button>
  <button id="fadeToggle">fade 토글</button>

  <br><br>

  <img id="img1" src="resources/img/fubao.jpg">

  <script>
    $(()=>{
      $('#fadeOut').click(function(){
        $('#img1').fadeOut(500);
      });

      $('#fadeIn').click(function(){
        $('#img1').fadeIn(500);
      })

      $('#fadeToggle').click(function(){
        $('#img1').fadeToggle(500);
      })
    })
  </script>
</body>
</html>
