<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06.멀티미디어관련태그</title>
  </head>
  <body>
    <!--
        <img src="삽입하고자 하는 이미지의 경로/이미지파일명.확장자" [alt="이미지의 설명문구"]>
        **alt는 이미지가 표시되지 않을 때 뜸.
    -->
    <h1>이미지 관련 태그</h1>
    <h3>* src 속성</h3>

    <figure>
      <img src="resources/img/fubao.jpg" alt="나무위에 누운 푸바오" />
      <img src="resources/img/fubaooo.jpg" alt="나무위에 누운 푸바오" />
      <figcaption>푸바옹</figcaption>
    </figure>
    <!--보안이슈로 크롬에서는 C:/ 절대경로로 img 태그를 사용할 수 없음-->
    <p>
      - 사진의 경로가 잘못되었거나 이미지를 제대로 표현하지 못할 경우 대체
      텍스트의 용도 - 시각장애인들을 위한 스크린리더(화면낭독기)에서 읽어주는
      설명 문구
    </p>
  </body>
</html>
