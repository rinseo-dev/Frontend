<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        form{
            padding: 15px; width: 50%; border-radius:10px;
            background-color:coral;
        }
        ul{list-style-type:none; line-height: 35px;}
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td><input name="id" placeholder="이걸지워"
                                         onfocus="this.placeholder=''"
                                         onblur="this.placeholder='이걸띄움'">
                        <button>중복 확인</button></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="pwd"></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="repwd"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input name="email">
                        <select name="eaddress">
                            <option value="write">직접 입력</option>
                            <option value="naver">naver.com</option>
                            <option value="daum">daum.net</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            <ul>
                <li>프로필사진 : <input type="file"></li>
                <li>성별 : <input type="radio" name="gender" id="male">
                           <label for="male">남자</label>
                           <input type="radio" name="gender" id="female">
                           <label for="female">여자</label>
                </li>
                <li>생년월일 : <input type="date" name="regDate"></li>
                <li>취미<br>
                    <input type=checkbox name="hobby" value="baseball">야구&emsp;
                    <input type=checkbox name="hobby" value="basketball">농구&emsp;
                    <input type=checkbox name="hobby" value="soccer">축구&emsp;
                    <br>
                    <input type=checkbox name="hobby" value="study">공부&emsp;
                    <input type=checkbox name="hobby" value="music">음악감상&emsp;
                    <br>
                    <input type=checkbox name="hobby" value="etc">기타 : <input name="hobbyEtc">
                </li>
                <li>자기소개<br>
                    <textarea name="sogae" cols="35" rows="5"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <table>
                <tr>
                    <td>프로필사진 : <input type="file"></td>
                </tr>
                <tr>
                    <td>성별 : <input type="radio" name="gender" id="male">
                        <label for="male">남자</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">여자</label></td>
                </tr>
                <tr>
                    <td>생년월일 : <input type="date" name="regDate"></td>
                </tr>
                <tr>
                    <td>취미<br>
                        <input type=checkbox name="hobby" value="baseball">야구&emsp;
                        <input type=checkbox name="hobby" value="basketball">농구&emsp;
                        <input type=checkbox name="hobby" value="soccer">축구&emsp;
                        <br>
                        <input type=checkbox name="hobby" value="study">공부&emsp;
                        <input type=checkbox name="hobby" value="music">음악감상&emsp;
                        <br>
                        <input type=checkbox name="hobby" value="etc">기타 : <input name="hobbyEtc"></td>
                </tr>
                <tr>
                    <td>자기소개<br>
                        <textarea name="sogae" cols="35" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                
            </table>
        </fieldset>
        <input type="button" value="회원가입">
        <input type="reset" value="다시입력">
    </form>

    <script>
        function inputFocus() {
    alert("입력 상자가 포커스를 받았습니다!");
    // 원하는 동작을 여기에 추가할 수 있습니다.
  }
    </script>
</body>
</html>
