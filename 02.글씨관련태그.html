<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자관련태그</title>
</head>
<body>
    <!-- <br> : 줄바꿈태그 -->
    안녕<br>반가워<br>HTML5 문서 만들기

    <!-- <hr> : 수평선을 넣는 태그-->
    <hr>

    <!-- h 태그 관련<h1~h6> -->
    <h1>h1태그 입니다</h1>
    <h2>h2태그 입니다</h2>
    <h3>h3태그 입니다</h3>
    <h4>h4태그 입니다</h4>

    <!-- 존재하지 않는 태그를 넣으면 일반 글꼴로 취급 -->
    <h7>h7태그는 없지</h7>

    <h3>문단을 나누는 태그 : p, pre</h3>
    <p>
        문단 영역을 나누는 태그로는 p태그와 pre태그가 있다.
        p태그는 줄바꿈을 하고자 한다면 별도의 태그를 작성해야 한다.<br>
        그리고 '     '공백은 한 개의 공백만을 표시하기 때문에 별도의
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;기호 '& nbsp ;'를 기술해야 한다<br>
        &ensp; 하나 더 큰 공백이고, & emsp ;가 더 큰 공백을 기술함
    </p>
</body>
</html>
