<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05.표관련태그</title>
  </head>
  <body>
    <!--
        표를 만드는 태그 : <table>, <tr>, <th>, <td>
        
        <table> </table>
        <tr></<tr> : 표의 한 행을 나타내는 태그

        <th></th> : 표의 제목 셀을 나타내는 태그 => 기본값 : 글자 굵게, 가운데 정렬
        <td></td> : 표의 일반 셀을 나타내는 태그 => 보통 글자, 왼쪽 정렬
        
        <table> -- 2행에 3열짜리 표를 만듦
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    -->
    <h1>기본적인 표 만들기</h1>
    <table border="1">
      <caption>
        [표1] 웹 브라우저의 종류
      </caption>
      <!--제목이나 내용을 추가하는 태그-->
      <tr>
        <th>브라우저명</th>
        <th>제조사</th>
        <th>홈페이지</th>
      </tr>
      <!-- tr>td*3 -->
      <tr>
        <td>Edge</td>
        <td>MS</td>
        <td>http://www.microsoft.com</td>
      </tr>
      <tr>
        <td>Chrome</td>
        <td>Google</td>
        <td>http://www.google.com</td>
      </tr>
      <tr>
        <td>Sapari</td>
        <td>Apple</td>
        <td>http://www.apple.com</td>
      </tr>
    </table>

    <figure>
      <figcaption>
        테이블의 설명 또는 img의 설명을 표현할 때 주로 사용
      </figcaption>
    </figure>
    <hr />
    <!-- 
        셀(th, td) 태그의 속성을 이용하여 행 또는 열을 합칠 수 있다
    
        colspan = "개수" : 개수만큼 열(세로) 합치기
        rowspan = "개수" : 개수만큼 행(가로) 합치기

        **적용하는 셀의 개수를 포함해서 설정
    -->
    <h3>이력서 만들기</h3>
    <!--행(가로):4 / 열(세로):4-->
    <table border="1">
      <caption>
        이&ensp;력&ensp;서
      </caption>
      <tr>
        <td colspan="2" rowspan="2" width="130" height="150">사진</td>
        <td width="50">이름</tdㅈ>
        <td width="200"></td>
      </tr>
      <tr>
        <!--rowspan="2"여서 두번째 tr에도 colspan="2"가 적용됨-->
        <td>연락처</td>
        <td></td>
      </tr>
      <tr>
        <td height="50" width="70">주소</td>
        <td colspan="3"></td>
      </tr>
      <tr>
        <td height="150">자기소개</td>
        <td colspan="3"></td>
      </tr>
    </table>

    <hr>

    <h1>테이블내의 구조 나누기</h1>
    <table border="1">
        <thead>
            <tr>
                <th width="50">이름</th>
                <th width="120">전화</th>
                <th width="150">주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>010-1234-5678</td>
                <td>서울특별시 금천구</td>
            </tr>
            <tr>
                <td>이말똥</td>
                <td>010-8790-9837</td>
                <td>경기도 수원시</td>
            </tr>
            <tr>
                <td>김개똥</td>
                <td>010-2383-8273</td>
                <td>인천광역시 연수구</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">총인원</td>
                <td>3명</td>
            </tr>
        </tfoot>
    </table>
  </body>
</html>
